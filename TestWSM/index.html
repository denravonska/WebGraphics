
<html lang="en-US">
  <head>

    <style>
      body{
        background-color:rgb(49, 30, 30);
      }
      html, body, div, canvas {
        margin: 0;
        padding: 0;
      }
    </style>
  
  </head>
  
  <body>

  <canvas id="canvas" oncontextmenu="event.preventDefault()"></canvas>
  
  <script>
  	var demo_canvas = document.getElementById("canvas");

    document.getElementsByTagName("body")[0].onresize = CanvasResize;

    var Module = {
      canvas: demo_canvas,
      setStatus: function(text) {
        if(text == '') {
          OnSampleSuccess();
        } else {
          console.log(text);
        }
      }
    };

    function CanvasResize() {
      const width  = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
      const height = window.innerHeight|| document.documentElement.clientHeight|| document.body.clientHeight;
      Module.resizeWindow(width-1,height);
    }

    function OnSampleSuccess() {
      CanvasResize();
    }

    document.addEventListener("fullscreenchange", function() {
      CanvasResize();
    });
  
  </script>

  <script type="text/javascript" src="AniLib.js"></script>  

  
  </body>
  
  
 </html>
